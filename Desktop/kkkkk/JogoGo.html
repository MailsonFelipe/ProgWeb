	<script type="text/javascript">

		var jogada = 'X';
		var cont = 0;
		var ultimoJogador;
		var tabuleiro = new Array(255);

		function clica(posicao, indice)
		{
			aux = document.getElementById(posicao).innerHTML;
			document.getElementById('ultimoJogador').innerHTML = 'Ãšltimo jogador:  ' + jogada;

			if (aux == 'X' || aux == 'O')
			{
				alert("Celula ocupada.");
			}else{
				document.getElementById(posicao).innerHTML = jogada;
				tabuleiro[indice] = jogada;

				if(jogada == 'X')
				{
					jogada = 'O';
				}else{
					jogada = 'X';
				}
			}

			for(var k=0; k<255; k=k+15)
			{
				for(var j=k; j<k+12; j++)
				{
					if(tabuleiro[j] == 'X' && tabuleiro[j+1] == 'X' && tabuleiro[j+2] == 'X' && tabuleiro[j+3] == 'X' && tabuleiro[j+4] == 'X')
					{
						alert("Fim de jogo. Jogador 1 ganhou!");
						window.location.reload();
						return 0;
					}

					if(tabuleiro[j] == 'O' && tabuleiro[j+1] == 'O' && tabuleiro[j+2] == 'O' && tabuleiro[j+3] == 'O' && tabuleiro[j+4] == 'O')
					{
						alert("Fim de jogo! Jogador 2 ganhou!");
						window.location.reload();
						return 0;
					}
				}
			}


			for(var k=0; k<15; k++)
			{
				for(var j=k; j<k+165; j=j+15)
				{
					if(tabuleiro[j] == 'X' && tabuleiro[j+15] == 'X' && tabuleiro[j+30] == 'X' && tabuleiro[j+45] == 'X' && tabuleiro[j+60] == 'X')
					{
						alert("Fim de jogo. Jogador 1 ganhou!");
						window.location.reload();
						return 0;
					}

					if(tabuleiro[j] == 'O' && tabuleiro[j+15] == 'O' && tabuleiro[j+30] == 'O' && tabuleiro[j+45] == 'O' && tabuleiro[j+60] == 'O')
					{
						alert("Fim de jogo! Jogador 2 ganhou!");
						window.location.reload();
						return 0;
					}
				}
			}


			for(var k=0; k<11; k++)
			{
				for(var j=k; j<k+165; j=j+15)
				{
					if(tabuleiro[j] == 'X' && tabuleiro[j+16] == 'X' && tabuleiro[j+32] == 'X' && tabuleiro[j+48] == 'X' && tabuleiro[j+64] == 'X')
					{
						alert("Fim de jogo. Jogador 1 ganhou!");
						window.location.reload();
						return 0;
					}

					if(tabuleiro[j] == 'O' && tabuleiro[j+16] == 'O' && tabuleiro[j+32] == 'O' && tabuleiro[j+48] == 'O' && tabuleiro[j+64] == 'O')
					{
						alert("Fim de jogo. Jogador 2 ganhou!");
						window.location.reload();
						return 0;
					}
				}
			}


			for(var k=14; k>0; k--)
			{
				for(var j=k; j<168+k; j=j+14)
				{
					if(tabuleiro[j] == 'X' && tabuleiro[j+14] == 'X' && tabuleiro[j+28] == 'X' && tabuleiro[j+42] == 'X' && tabuleiro[j+56] == 'X')
					{
						alert("Fim de jogo. Jogador 1 ganhou!");
						window.location.reload();
						return 0;
					}

					if(tabuleiro[j] == 'O' && tabuleiro[j+14] == 'O' && tabuleiro[j+28] == 'O' && tabuleiro[j+42] == 'O' && tabuleiro[j+56] == 'O')
					{
						alert("Fim de jogo. Jogador 2 ganhou!");
						window.location.reload();
						return 0;
					}
				}
			}
		}

	</script>
